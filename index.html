<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{
      margin: 0;
      padding: 0;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

    }
    body{
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    main{
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: flex-end;
      justify-content: center;
      background-color: aquamarine;
      padding: 25px;
      border-radius: 25px;    }
    #container{
      display: flex;
      gap: 20px;
      flex-direction: column;
    }
    #text-input{
      background-color:white;
      padding: 20px 50px;
      border-radius: 25px;
      
    }
    #btn{
      padding: 15px;
      border-radius: 25px;
      background-color:white;
    }
    #btn:hover{
      background-color: aqua;
    }
  </style>
  <title>Estacionamento</title>
</head>
<body>
  <main>
    <div id="container">
      <h1>Estacionamento</h1>
      <input id="text-input" type="text" placeholder="Digite o codigo" maxlength="6">
      <input id="btn" type="button" value="Continuar">
    </div>
    <nav>
      <a  href="/cadastro.html">Cadastre-se </a>
    </nav>
  </main>
  
</body>
<script type="module" src="index.js" def></script>
</html>
